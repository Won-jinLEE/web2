<!doctype html>
<html lang="ko">
<head>
  <meta charset = utf-8">
  <title>test title</title>
</head>
<body>
  첫번째 수 : <input type="text" id="inputText1">
  <br>
  두번째 수 : <input type="text" id="inputText2">
  <br>
  <input type="button" value="합산" id="consoleBtn">
</body>
<script>
  document.getElementById('inputText1').addEventListener("keyup", function(e) {
    if (e.keyCode === 13) {document.getElementById("consoleBtn").click();
  }
});
document.getElementById('inputText2').addEventListener("keyup", function(e) {
  if (e.keyCode === 13) {document.getElementById("consoleBtn").click();
}
});
document.getElementById("consoleBtn").addEventListener('click', function(){
  let num1 = Number(document.getElementById("inputText1").value);
  let num2 = Number(document.getElementById("inputText2").value);
  console.log("첫번째 수는 : " + num1)
  console.log("두번째 수는 : " + num2)
  console.log("합산한 수는 : " + (num1+num2))
  if(num1+num2>=10){
    console.log("합산한 수는 10 이상")
  }else{
    console.log("합산한 수는 10 미만");
  }
});
