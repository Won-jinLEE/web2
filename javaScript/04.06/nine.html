<!doctype html>
<html lang="ko">
<head>
  <meta charset = utf-8">
  <title></title>
</head>
<body>
  <input type="text" id="nine">
  <input type="button" value="구구단" id="btn">
  <br>
  <div id="nineValue"></div>
</body>
<script>
  var button = document.getElementById("btn");
  document.getElementById('nine').addEventListener("keyup", function(e) {
    if (e.keyCode === 13) {button.click();
  }
});
  button.addEventListener('click', function(){
    let nine = document.getElementById("nine").value;
    document.getElementById("nineValue").innerHTML ="";
    for (var i = 1; i < 10; i++) {
      document.getElementById("nineValue").innerHTML += `${nine}*${i}=${nine*i}<br>`;
    }
  });

  button.addEventListener('click', function(){
    let nine = document.getElementById("nine").value;
    let appendString= "";
    document.getElementById("nineValue").innerHTML ="";
    for (var i = 1; i < 10; i++) {
      appendString += `${nine}*${i}=${nine*i}<br>`;
    }
    document.getElementById("nineValue").innerHTML = appendString;
  });
</script>
</html>
