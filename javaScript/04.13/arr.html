 <script>

   let arr1 = [];
   let arr2 = [];

     arr1[i] = [];
     for (let j = 0; j < 5; j++) {
       arr1[i][j] = (i*5)+(j+1);
     }
   }
   console.log(arr1);

     }
   }
   console.log(arr2);

   for (let i = 0; i < 5; i++) {
     arr3[i] = [];
     for (let j = 0; j < 5; j++) {
       arr3[i][j] = (i)*(j);
     }

   console.log(arr3);

   for (let i = 0; i < 5; i++) {
     arr4[i] = [];

     }
   }
